      <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
	      <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
      <script>
         let scale_time = 0;
         let brightness_time = 0;
         let speed_time = 0;
         $("#scale").on("input", function() {
         	clearTimeout(scale_time);
         	scale = this.value;
         	scale_time = setTimeout(function() {
         		sendCmdJQuery('SCA' + scale);
         	}, 100);
         });
         $("#speed").on("input", function() {
         	clearTimeout(speed_time);
         	speed = this.value;
         	speed_time = setTimeout(function() {
         		sendCmdJQuery('SPD' + speed);
         	}, 100);
         });
         $("#brightness").on("input", function() {
         	clearTimeout(brightness_time);
         	brightness = this.value;
         	brightness_time = setTimeout(function() {
         		sendCmdJQuery('BRI' + brightness);
         	}, 100);
         });
         $('#js-on-off-toggle').change(function() {
         	if ($(this).prop('checked')){
         		sendCmdJQuery('P_ON');
         	}
         	else {
         		sendCmdJQuery('P_OFF');
         	}
         	//setOn($(this).prop('checked'));
         });
         	$(".js-mode-next").on("click", function() {
         	mode=$('#btnGroupDrop').data('mode')+1;
         	if (mode>17)
         		mode=0;
         	$('.js-dropdown').find(`[data-mode='${mode}']`).click();
         });		
         	$(".js-mode-prev").on("click", function() {
         	mode=$('#btnGroupDrop').data('mode')-1;
         	if (mode<0)
         		mode=17;
         	$('.js-dropdown').find(`[data-mode='${mode}']`).click();
         });										
         	$(".js-mode-button").on("click", function() {
         	sendCmdJQuery('EFF' + $(this).attr('data-mode'));
         	setCurrentModeName($(this).text(),$(this).data('mode'));
         	get_status(false);
         });
         
         function setOn(lampEnabled) {
         	if (lampEnabled)
         		$('#js-on-off-toggle').bootstrapToggle('on');
         	else
         		$('#js-on-off-toggle').bootstrapToggle('off');
         }
         
         function setCurrentModeName(name,mode) {
         	$('#btnGroupDrop').text(name);
         	$('#btnGroupDrop').data('mode',mode);
         }
         
         function toJsonContainer(json) {
         	setCurrentModeName($("a[data-mode=" + json.status.mode + "]").text());
         	$("#brightness").val(json.status.brightness);
         	$("#speed").val(json.status.speed);
         	$("#scale").val(json.status.scale);
         	setOn(json.status.onFlag);
         }
         
         function sendCmdJQuery(command_string) {
         	$.get('/specificArgs', {
         		command: command_string
         	});
         }
         
         function get_status(setTimer) {
         	$.ajax({
         		type: "GET",
         		url: "/specificArgs",
         		data: "command=STATUS",
         		dataType: "jsonp",
         		jsonpCallback: "toJsonContainer",
         		timeout: 5000,
         		complete: function(response) {
         			if (setTimer) setTimeout(function() {
         				get_status(true);
         			}, 5000);
         		}
         	});
         }
         $(function() {
         	get_status(true);
         });
		 
		$( ".js-timepicker" ).each(function( index ) {
		  $(this).timepicker({
			mode: '24hr'
			});		 
		});		 
		 
		 
      </script>
